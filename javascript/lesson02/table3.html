<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

</head>

<body>
    <form>
        <div>
            <label for="num1">M = </label>
            <input type="number" id="num1" name="num1">
        </div>

        <div>
            <label for="num2">N = </label>
            <input type="number" id="num2" name="num2">
        </div>
        <button type="button" onClick="makeTable()">Make Table</button>
    </form>

    <table id="result">
    </table>

    <script>
        function makeTable() {

            var st1 = ""; // 10-12-14-16-18-20
            var st2 = ""; // 1-6
            var Result = document.getElementById('result');
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var n = 0;

            for (let k = num1; k <= num2; k++) {
                if (k % 2 == 0)
                    n++;
            }

            let i = num1;

            for (let j = 1; j <= n; j++) {

                st2 += '<td>' + j + '</td>';


                if (i % 2 == 0) {
                    st1 += '<td>' + i + '</td>';
                    Result.innerHTML += ('<tr>' + st2 + st1 + '</tr>');
                    st1 = '';
                    st2 = '';
                    i++;
                } else {
                    i++;
                }
            }


        }
    </script>
</body>

</html>
